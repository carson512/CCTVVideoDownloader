name: Build CCTVDownloader

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.8.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2022_64'
        
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      # with:
      #   vcpkgGitCommitId: '86025170d117565191b48b52f36f9661384440c4' # 移除特定版本，使用最新版
        
    - name: Install Dependencies
      run: |
        vcpkg install cpr curl openssl:x64-windows --triplet x64-windows
        
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Build
      shell: cmd
      env:
        QT_PATH: ${{ env.Qt6_DIR }}
        VCPKG_PATH: ${{ github.workspace }}\vcpkg\installed\x64-windows
      run: |
        msbuild CCTVVideoDownloader.vcxproj /p:Configuration=Release /p:Platform=x64
        
    - name: Deploy Qt Dependencies
      shell: cmd
      env:
        QT_PATH: ${{ env.Qt6_DIR }}
      run: |
        set PATH=%QT_PATH%\bin;%PATH%
        windeployqt x64\Release\CCTVVideoDownloader.exe --dir x64\Release\
        
    - name: Copy Extra DLLs
      shell: cmd
      run: |
        copy vcpkg\installed\x64-windows\bin\libcurl.dll x64\Release\
        copy vcpkg\installed\x64-windows\bin\cpr.dll x64\Release\
        copy vcpkg\installed\x64-windows\bin\libcrypto-3-x64.dll x64\Release\
        copy vcpkg\installed\x64-windows\bin\libssl-3-x64.dll x64\Release\
        copy vcpkg\installed\x64-windows\bin\zlib1.dll x64\Release\
        xcopy /Y /E src\decrypt x64\Release\decrypt\

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CCTVVideoDownloader-Release
        path: x64/Release/
